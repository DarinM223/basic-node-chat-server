<!DOCTYPE html>
<html>
    <head>
        <title>Real time web chat</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="/chat.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <h1>Real time web chat</h1>
            <div class="navbar navbar-default" role="navigation">
              <div class="container-fluid">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapseNav">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                  </div>
                  <div class="navbar-collapse collapse navbar-responsive-collapse" id="collapseNav">
                    <ul class="nav navbar-nav">
                      <li><a href="#" data-toggle="modal" data-target="#modalLogin">Login</a></li>
                      <li><a href="#" data-toggle="modal" data-target="#modalSignup">Signup</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" id="loggedin"></a></li>
                    </ul>
                  </div>
               </div>
		    </div>
            <br><br>
            <div class="row">
                <div class="form-group">
                    <div class="input-group">
                    	<input type="text" class="form-control" style="display: inline-block;" placeholder="type here to chat" id="chatField">
                    	<span class="input-group-btn">
                    		<button type="button" class="btn btn-primary" id="sendButton">Send</button>
                    	</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span4" style="width: 60%; height:600px; overflow: auto; display: inline-block; float: left;" id="chatbox">
                </div>
                    <div class="list-group" id="userList" style="width: 40%; float: right;">
                    </div>
            </div>
            
            <!-- Modal dialog to log in -->
            <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                            <h4 class="modal-title" id="myModalLabel">Please enter username and password:</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="username" id="loginUsername"/>
                                <br>
                                <input type="password" class="form-control" placeholder="password" id="loginPassword"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true" id="loginButton">Login</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal dialog to sign up -->
            <div class="modal fade" id="modalSignup" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                            <h4 class="modal-title" id="myModalLabel">Please enter username and password:</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="username" id="signupUsername"/>
                                <br>
                                <input type="password" class="form-control" placeholder="password" id="signupPassword"/>
                                <input type="password" class="form-control" placeholder="reenter password" id="signupPasswordReenter"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <span id="warningMessage"></span>
                            <button type="button" class="btn btn-primary" id="signupButton">Signup</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
